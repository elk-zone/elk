[build]
  publish = "dist"
  command = "pnpm run build"

# Redirect to Discord server
[[redirects]]
  from = "https://chat.elk.zone"
  to = "https://discord.gg/vAZSDU9J"
  status = 301
  force = true

# Redirect to the docs
[[redirects]]
  from = "/docs"
  to = "https://docs.elk.zone/"
  status = 200
  force = true
